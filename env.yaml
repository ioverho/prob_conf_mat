name: bayes-conf-mat
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pip
  - numpy
  - scipy
  - tabulate
  - matplotlib
  # Try to remove
  - seaborn
  - pandas
  # Optional for dev
  - ipykernel
  - scikit-learn
  - pip:
      - jaxtyping
      - strictyaml
      # Optional
      - lightkde
      # Optional for dev
      - ruff
      - pytest
      # Optional for documentation
      - mkdocs
      - mkdocs-material
      - mkdocstrings[python]
      - mkdocs-jupyter
      - mkdocs-git-revision-date-localized-plugin
      - griffe-inherited-docstrings
